<!doctype html>

<html lang="fr">
<head>

  <title>Ecran 30</title>
<link href="https://fonts.googleapis.com/css?family=Amatica+SC|Baloo+Bhai|Lobster" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/styles.css?v=1.0">
<script src="assets/jquery.min.js" ></script>
<script src="assets/script.js" ></script>
</head>

<body oncontextmenu="return false;">

  <div id="control">
    <input type="text" id="minutes" value="60"></input>
<span class="button" id="init">►</span>
<span class="button" id="skip">►►</span>

<span class="button" id="pause">||</span>

</div>

<video id="intro" width="100%" height="100%" style="position:absolute;top:-50px;left:0;display:none">
  <source src="intro.mp4" type="video/mp4">
</video>

<div id="content" style="display:none">
<div id="numero"></div>
<div id="clockdiv">


  <div>
    <span class="minutes"></span>
  </div>
  <div>
    <span class="colon">:</span>
  </div>
  <div>
    <span class="seconds"></span>
  </div>
  


</div>

</div>


</body>
</html>
